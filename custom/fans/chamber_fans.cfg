[fan_generic chamber_fans]
pin: PA3

[gcode_macro chamber_fans_start]
gcode:
  RESPOND MSG="Turning chamber fans on 100%"
  SET_FAN_SPEED FAN=chamber_fans SPEED=1.0

[gcode_macro chamber_fans_adjust_for_print]
gcode:
  RESPOND MSG="Turning chamber fans on 50%"
  SET_FAN_SPEED FAN=chamber_fans SPEED=0.5

[gcode_macro chamber_fans_stop]
gcode:
  RESPOND MSG="Turning chamber fans on"
  SET_FAN_SPEED FAN=chamber_fans SPEED=0