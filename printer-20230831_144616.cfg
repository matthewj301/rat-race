#[include RatOS/4pin-fans/controller-fan-100hz.cfg]


#############################################################################################################
### MACRO CONFIGURATION
### Configure the behavior of RatOS macros
#############################################################################################################
[gcode_macro RatOS]
variable_relative_extrusion: True
variable_preheat_extruder: True
variable_calibrate_bed_mesh: True
variable_nozzle_priming: "primeblob"
variable_start_print_park_in: "front"
variable_start_print_park_z_height: 50
variable_skew_profile: "true"
variable_end_print_park_in: "front"
variable_pause_print_park_in: "front"
variable_macro_travel_speed: 350
variable_adaptive_mesh: True

#############################################################################################################
### PRINTER CONFIGURATION
### Customize the defaults to your specific build
#############################################################################################################
[stepper_x]
position_max: 308
homing_speed: 100

[stepper_y]
dir_pin: y_dir_pin # Add ! in front of pin name to reverse Y stepper direction
position_min: -10
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
homing_speed: 100

[stepper_z]
dir_pin: !z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z1]
dir_pin: !z1_dir_pin # Add ! in front of pin name to reverse Z1 direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z2]
dir_pin: !z2_dir_pin # Add ! in front of pin name to reverse Z2 direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[heater_bed]
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

[printer]
max_z_velocity: 35

[resonance_tester]
probe_points:
    150,150,20

#############################################################################################################
### TOOLBOARD
### If you have a toolboard installed, select it here
#############################################################################################################
[include RatOS/boards/btt-ebb42-12/toolboard-config.cfg]

[include RatOS/boards/toolboard.cfg]

[include RatOS/toolboard/input-shaper.cfg]

[extruder]
sensor_type: PT1000
nozzle_diameter: 0.6
dir_pin: !toolboard:e_dir_pin
microsteps: 16
max_extrude_only_velocity: 120
max_extrude_only_distance: 500
max_extrude_cross_section: 5
pressure_advance_smooth_time: 0.03
min_extrude_temp: 185

#control: pid
#pid_kp: 28.413
#pid_ki: 1.334
#pid_kd: 151.300

[include custom/extruder_rotation_distances/orbiter2/moons-17mm.cfg]

[stepper_x]
endstop_pin: toolboard:x_endstop_pin
dir_pin: x_dir_pin 
rotation_distance: 40


#############################################################################################################
### USER OVERRIDES
### Anything custom you want to add, or RatOS configuration you want to override, do it here.
#############################################################################################################
[include custom/ercf/ercf_hardware.cfg]
[include custom/ercf/ercf_parameters.cfg]
[include custom/ercf/ercf_software.cfg]

[include custom/client_macros.cfg]

[include custom/fans/*]

[include custom/leds/*]

[include custom/probes/euclid_probe.cfg]

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

#[include custom/auto_z_calibration/auto_z_calibration.cfg]

