#############################################################################################################
### BASE SETUP
#############################################################################################################
[include RatOS/homing.cfg]
[include RatOS/macros.cfg]
[include RatOS/shell-macros.cfg]
[include RatOS/printers/v-core-3/v-core-3.cfg]
[include RatOS/printers/v-core-3/macros.cfg]
[include RatOS/printers/v-core-3/300.cfg]

# Extruder
# T0 Orbiter 2 definition (from RatOS/extruders/orbiter-2.cfg)
[extruder]
rotation_distance: 4.63
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 60

[firmware_retraction]
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

# Hotend
# T0 Phaetus Rapido UHF definition (from RatOS/hotends/rapido-uhf.cfg)
[extruder]
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: PF6
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: PB0
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.03

[firmware_retraction]
retract_length: 0.5

# ADXL345 resonance testing configuration
[resonance_tester]
accel_chip_x: beacon
accel_chip_y: beacon
probe_points:
	150,150,20

#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
#############################################################################################################
#---------------------------------------------------- X -----------------------------------------------------
# The A motor in the CoreXY system, located at the rear left of the printer
# Connected to MOTOR 4 on BIGTREETECH Octopus Max EZ V1.0
# Driver: BTT EZ5160 Pro
# Motor: Generic Stepper
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_x]
stealthchop_threshold: 0
interpolate: False
cs_pin: PG11
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
run_current: 1.768
sense_resistor: 0.075

[stepper_x]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Y -----------------------------------------------------
# The B motor in the CoreXY system, located at the rear right of the printer
# Connected to MOTOR 2 on BIGTREETECH Octopus Max EZ V1.0
# Driver: BTT EZ5160 Pro
# Motor: Generic Stepper
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_y]
stealthchop_threshold: 0
interpolate: False
cs_pin: PG13
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
run_current: 1.768
sense_resistor: 0.075

[stepper_y]
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Z -----------------------------------------------------
# The left Z motor for the kinematic bed
# Connected to MOTOR 5 on BIGTREETECH Octopus Max EZ V1.0
# Driver: BTT TMC2209 v1.3
# Motor: Generic Stepper
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_z]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG10
run_current: 1.5
sense_resistor: 0.11

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 4
position_min: -5
homing_speed: 10
endstop_pin: probe:z_virtual_endstop

#---------------------------------------------------- Z1 ----------------------------------------------------
# The rear Z motor for the kinematic bed
# Connected to MOTOR 6 on BIGTREETECH Octopus Max EZ V1.0
# Driver: BTT TMC2209 v1.3
# Motor: Generic Stepper
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_z1]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG9
run_current: 1.5
sense_resistor: 0.11

[stepper_z1]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 4

#---------------------------------------------------- Z2 ----------------------------------------------------
# The right Z motor for the kinematic bed
# Connected to MOTOR 7 on BIGTREETECH Octopus Max EZ V1.0
# Driver: BTT TMC2209 v1.3
# Motor: Generic Stepper
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_z2]
stealthchop_threshold: 0
interpolate: False
