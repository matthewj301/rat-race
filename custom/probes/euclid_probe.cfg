[include ../../RatOS/z-probe/euclid.cfg]

[gcode_macro RatOS]
variable_stowable_probe_position_preflight: [ 30, 60 ]
variable_stowable_probe_position_side:      [  30, 0 ]
variable_stowable_probe_position_dock:      [   6.5, 0 ]
variable_stowable_probe_position_exit:      [   6.5, 60 ]
variable_macro_z_speed: 25
variable_homing_z_hop: 10
variable_start_print_park_z_height: 25

[bed_mesh]
horizontal_move_z: 10

[probe]
pin: ^toolboard:probe_pin
x_offset: -27.94
y_offset: -20.21
speed: 4.0
lift_speed: 20
samples: 5
samples_result: median
sample_retract_dist: 1
samples_tolerance: 0.0075
samples_tolerance_retries: 5

[gcode_macro STOW_IF_DEPLOYED]
description: if deployed, then stow it
gcode:
    QUERY_PROBE
    {% if not printer.probe.last_query %}   
      STOW_PROBE
      error_if_probe_deployed
    {% endif %}  

[gcode_macro error_if_probe_not_deployed]
gcode:
  QUERY_PROBE; check probe status
  ASSERT_PROBE_STATE MUST_BE=deployed; pass if deployed

# error trapping macro
[gcode_macro error_if_probe_deployed]
gcode:
  QUERY_PROBE; check probe status
  ASSERT_PROBE_STATE MUST_BE=stowed; pass if not deployed


[gcode_macro RETURN_PROBE_TO_DOCK]
gcode:
  M118 Returning probe to dock...
  QUERY_PROBE
  STOW_PROBE